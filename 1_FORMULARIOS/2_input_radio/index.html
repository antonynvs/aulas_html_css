<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required> 
        </div>

          <!-- input radio -->
           <div>
              <p>Quem descobriu o Brasil?</p>
              
               <div>
                 <input type="radio" id="colombo" name="br">
                 <label for="colombo">Cristóvão Colombo</label>
               </div>
           </div>

               <div>
                 <input type="radio" id="pedro" name="br">
                 <label for="pedro">Pedro Alvares Cabral</label>
               </div>
           </div>
              
           <div>
                 <input type="radio" id="luiz" name="br">
                 <label for="luiz">Luis Vaz de Camões</label>
               </div>
           </div>
           
           <div>
                 <input type="radio" id="ney" name="br">
                 <label for="ney">Neymar Jr Santos</label>
               </div>
           </div>

        <button>Enviar</button>
    </form>
</body>
</html>
