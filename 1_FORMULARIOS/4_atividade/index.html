<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
     
    <form action="">
       <div>
         <label for="jogador">Escolha o melhor jogador do mundo:</label>
         <select name="jogador" id="jogador">
          <option disabled selected value="Escolha..."></option>
          <option value="messi">Messi</option>
          <option value="neymar">Neymar Jr</option>
          <option value="cristiano">Cristiano Ronaldo</option>
          <option value="marcos">Marcos Leonardo</option>
          </select>
        </div>
            
        
        <form action=""></form>
        <div>
                <label for="nome"></label>
                <input type="text" id="nome" placeholder="Digite seu nome:">
        </div> 
        <div>
                <label for="email"></label>
                <input type="email" id="email" placeholder="Digite seu email:">
        </div>
        <div>
                <label for="tele"></label>
                <input type="number" id="tele" placeholder="Digite seu telefone:">
        </div>
        <div>
                <label for="data"></label>
                <input type="date" id="data" placeholder="Digite sua data de nascimento:">
        </div>       
        
        </form>

        <form action="">
            <p>Marque o carro que você prefere:</p>
            <div>
               <input type="radio" id="porsche"  name="marca">
               <label for="porsche">Porsche</label> 
            </div>
            <div>
               <input type="radio" id="ferrari"  name="marca">
               <label for="ferrari">Ferrari</label> 
            </div>
            <div>
               <input type="radio" id="mustang"  name="marca">
               <label for="mustang">Mustang</label> 
            </div>
            <div>
               <input type="radio" id="lamborghini"  name="marca">
               <label for="lamborghini">Lamborghini</label> 
            </div>
            <button>Enviar formulário</button>
    
        </form>
     </form>
</body>
</html>
